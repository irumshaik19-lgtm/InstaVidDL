<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Downloader</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.12);
        }
        input {
            width: 95%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            background: #0066ff;
            border: none;
            padding: 14px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #0047cc; }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì• Instagram Downloader</h1>
        <p>Download Instagram reels, videos & images</p>

        <input type="text" id="urlInput" placeholder="Paste Instagram link here..." />

        <button onclick="downloadMedia()">Download</button>

        <p id="result"></p>
    </div>

<script>
    const backendURL = "https://instaviddl.onrender.com/download?url=";

    async function downloadMedia() {
        const inputURL = document.getElementById("urlInput").value;
        const resultBox = document.getElementById("result");

        if (!inputURL.trim()) {
            resultBox.innerHTML = "‚ùå Please enter a URL";
            return;
        }

        resultBox.innerHTML = "‚è≥ Fetching link... please wait";

        try {
            const response = await fetch(backendURL + encodeURIComponent(inputURL));
            const data = await response.json();

            if (data.error) {
                resultBox.innerHTML = "‚ùå Error: " + data.error;
                return;
            }

            // Show download link
            resultBox.innerHTML = `
                <a href="${data.download_url}" download
                   style="padding:12px 20px;background:#00b140;color:white;border-radius:6px;display:inline-block;margin-top:10px;text-decoration:none;">
                   ‚¨á Click here to Download Media
                </a>
            `;
        } catch (error) {
            resultBox.innerHTML = "‚ùå Server Error. Try again.";
        }
    }
</script>

</body>
</html>
