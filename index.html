<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0052cc;
    }

    #out {
      margin-top: 25px;
    }

    video, img {
      width: 100%;
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
    }

    a.download {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #28a745;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Instagram Downloader</h1>
    <p>Download Instagram reels, videos & photos</p>

    <input id="url" placeholder="Paste Instagram link here">
    <button onclick="go()">Download</button>

    <div id="out"></div>

    <footer>
      © 2025 Instagram Downloader
    </footer>
  </div>

<script>
async function downloadMedia() {
  const url = document.getElementById("urlInput").value;
  const res = await fetch(`/download?url=${encodeURIComponent(url)}`);
  const data = await res.json();

  if (data.url) {
    window.open(data.url, "_blank");
  } else {
    alert("❌ Error: " + (data.error || "Failed"));
  }
}
</script>

</body>
</html>
