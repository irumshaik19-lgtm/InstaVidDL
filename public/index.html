<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaVidDL - Instagram Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 500px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #0069ff;
      padding: 15px;
      border: none;
      margin-top: 15px;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0052cc;
    }
    .error {
      color: red;
      margin-top: 12px;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üöÄ InstaVidDL</h2>
    <p>Download Instagram Reels, Videos & Photos</p>

    <input type="text" id="instaUrl" placeholder="Paste Instagram link here..." />

    <button id="download-btn">Download</button>
    <p class="error" id="errorMsg"></p>
  </div>

<script>
async function downloadMedia() {
  const input = document.getElementById("instaUrl").value.trim();
  const status = document.getElementById("status");

  if (!input) return status.innerHTML = "‚ö†Ô∏è Please paste a link first.";

  status.innerHTML = "‚è≥ Fetching download link...";

  try {
    const request = await fetch(`/api/download?url=${encodeURIComponent(input)}`);
    const result = await request.json();

    if (result.success) {
      status.innerHTML = "‚¨áÔ∏è Downloading...";
      window.location.href = result.download;
    } else {
      status.innerHTML = "‚ùå Failed to fetch media. Try different link.";
    }
    
  } catch {
    status.innerHTML = "‚ùå API request failed. Try again.";
  }
}
</script>

</body>
</html>
