<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InstaVidDL</title>
<style>
/* simple UI styling */
body{font-family:Arial, sans-serif;background:#eaf1ff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px;border-radius:15px;text-align:center;width:500px;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:15px;}
button{width:100%;background:#0066ff;color:white;border:none;padding:12px;border-radius:8px;font-size:18px;cursor:pointer;}
.error{color:red;margin-top:10px;}
</style>
</head>

<body>
<div class="container">
<h2>üì• InstaVidDL</h2>
<p>Download Instagram Reels, Videos & Photos</p>

<input id="instaUrl" placeholder="Paste Instagram link here...">
<button onclick="download()">Download</button>
<p id="message" class="error"></p>
</div>

<script>
async function download(){
    const input = document.getElementById("instaUrl").value;
    const message = document.getElementById("message");

    if(!input) return message.textContent = "‚ùå Please paste a link.";

    message.textContent = "‚è≥ Fetching...";

    try {
        const response = await fetch(`/api/index?url=${encodeURIComponent(input)}`);
        const data = await response.json();

        if(data.status === "success"){
            window.open(data.data.url, "_blank"); // open video download link
            message.textContent = "";
        } else {
            message.textContent = "‚ùå Error: Could not fetch video.";
        }

    } catch (err) {
        message.textContent = "‚ùå API request failed. Try again.";
    }
}
</script>
</body>
</html>
