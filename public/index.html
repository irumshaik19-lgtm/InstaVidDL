<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InstaVidDL - Instagram Downloader</title>
<style>
    body { font-family: Arial, sans-serif; background: #eef3ff; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:white; padding:40px; width:500px; border-radius:20px; box-shadow:0 5px 20px rgba(0,0,0,0.1); text-align:center; }
    input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px;}
    button { width:100%; background:#0066ff; color:white; padding:12px; border:none; border-radius:8px; font-size:18px; cursor:pointer; }
    button:hover { background:#004bbb; }
    #statusMsg { margin-top:15px; font-size:16px; }
</style>
</head>
<body>
<div class="card">
    <h2>üì• <strong>InstaVidDL</strong></h2>
    <p>Download Instagram Reels, Videos & Photos</p>

    <input type="text" id="videoURL" placeholder="Paste Instagram link here..." />
    <button id="downloadBtn">Download</button>
    <div id="statusMsg"></div>
</div>

<script>
document.getElementById("downloadBtn").addEventListener("click", async () => {
    const url = document.getElementById("videoURL").value.trim();
    const statusMsg = document.getElementById("statusMsg");

    if (!url) {
        statusMsg.innerHTML = "‚ùå Please enter a URL!";
        return;
    }

    statusMsg.innerHTML = "‚è≥ Fetching download link...";

    try {
        const res = await fetch(`https://insta-vid-dl-b4d1.vercel.app/api/server?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.downloadUrl) {
            statusMsg.innerHTML = `<a href="${data.downloadUrl}" target="_blank" style="color:green;font-weight:bold;">‚úÖ Click here to download</a>`;
        } else {
            statusMsg.innerHTML = `‚ùå Error: ${data.error || "Could not fetch link"}`;
        }
    } catch (err) {
        statusMsg.innerHTML = "‚ùå Server error. Try again later.";
    }
});
</script>
</body>
</html>
