<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaVidDL</title>
  <style>
    body {font-family:Arial,sans-serif;background:#eef4ff;display:flex;justify-content:center;align-items:center;height:100vh;}
    .card {background:white;padding:35px;border-radius:12px;width:480px;box-shadow:0 4px 18px rgba(0,0,0,0.1);text-align:center;}
    input {width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:15px;}
    button {width:100%;padding:13px;border:none;border-radius:8px;background:#0066ff;color:#fff;font-size:18px;cursor:pointer;}
    button:hover {background:#004bb5;}
    .message {margin-top:15px;color:#d00000;}
  </style>
</head>
<body>
  <div class="card">
    <h2>üì• InstaVidDL</h2>
    <p>Download Instagram Reels, Videos & Photos</p>
    <input type="text" id="instaUrl" placeholder="Paste Instagram Reel URL here..." />
    <button onclick="downloadVideo()">Download</button>
    <p class="message" id="message"></p>
  </div>

  <script>
  async function downloadVideo() {
    const url = document.getElementById("instaUrl").value.trim();
    const message = document.getElementById("message");

    if (!url) {
      message.textContent = "‚ùå Please enter a link";
      return;
    }

    message.textContent = "‚è≥ Fetching download link...";

    try {
      const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      if (data.status === "success" && data.data?.url) {
        message.textContent = "";
        window.open(data.data.url, "_blank");
      } else {
        message.textContent = "‚ùå Failed to fetch download link";
      }
    } catch (e) {
      message.textContent = "‚ùå API request failed.";
    }
  }
  </script>
</body>
</html>
